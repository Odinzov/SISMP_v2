<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
<header class="header">
  <span class="header-text">Сервис управления заданиями</span>
  <div class="dropdown">
    <i id="menuToggle" class="fas fa-list" style="font-size:2rem;cursor:pointer"></i>
    <nav id="dropdownMenu" class="dropdown-content">
      <a href="index.html" class="dropdown-item">Главная</a>
      <a href="dashboard.html" class="dropdown-item">Аккаунт</a>
      <a href="tasks.html" class="dropdown-item">Задачи</a>
      <a href="schedule.html" class="dropdown-item">Календарь</a>
      <a href="profile.html" class="dropdown-item">Профиль</a>
      <a href="tl-dashboard.html" class="dropdown-item">TL Панель</a>
      <a href="risk-log.html" class="dropdown-item">Риски</a>
      <a href="reports.html" class="dropdown-item">Отчёты</a>
    </nav>
  </div>
</header>

<main class="main">
  <section class="info-section">
    <h2>Мои слоты занятости</h2>
    <table style="border-collapse:collapse;width:100%" id="calTable"></table>
    <div class="buttons" style="justify-content:center;margin-top:1rem">
      <button class="btn" id="saveBtn">Сохранить</button>
    </div>
  </section>
</main>

<script src="scripts.js"></script>
<script>
const API='/api', tokenKey='pyToken';
const days=['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];
const hours=[9,10,11,12,13,14,15,16];
const table=document.getElementById('calTable');
const info=document.createElement('div');
info.style.marginTop='1rem';
document.querySelector('.info-section').appendChild(info);

function render(data={}){
  table.innerHTML='<tr><th></th>'+hours.map(h=>`<th>${h}</th>`).join('')+'</tr>';
  days.forEach((d,i)=>{
    const tr=document.createElement('tr');
    let cells=`<td style="padding:6px">${d}</td>`;
    hours.forEach(h=>{
      const id=`${i}-${h}`;
      const checked=data[`${i}-${h}`]? 'checked':'';
      cells+=`<td style="padding:6px;text-align:center"><input type="checkbox" id="${id}" ${checked}></td>`;
    });
    tr.innerHTML=cells;
    table.appendChild(tr);
  });
}

function load(){
  fetch(API+'/slots',{headers:{'Authorization':'Bearer '+localStorage.getItem(tokenKey)}})
    .then(r=>r.json())
    .then(list=>{
      const data={};
      list.forEach(s=>data[`${s.day}-${s.hour}`]=1);
      render(data);
      updateStats();
    });
}

function save(){
  const slots=[];
  days.forEach((_,i)=>hours.forEach(h=>{
    if(document.getElementById(`${i}-${h}`).checked) slots.push({day:i,hour:h});
  }));
  fetch(API+'/slots',{method:'PUT',headers:{'Content-Type':'application/json','Authorization':'Bearer '+localStorage.getItem(tokenKey)},body:JSON.stringify({slots})})
    .then(r=>{if(!r.ok) return alert('Ошибка сохранения'); updateStats();});
}

function updateStats(){
  const checked=document.querySelectorAll('#calTable input:checked').length;
  fetch(API+'/tasks',{headers:{'Authorization':'Bearer '+localStorage.getItem(tokenKey)}})
    .then(r=>r.json())
    .then(list=>{
      const uid=jwt_decode(localStorage.getItem(tokenKey)).uid;
      const hoursPlanned=list.filter(t=>t.assignee===uid).reduce((sum,t)=>sum+(t.effort||0),0);
      info.textContent=`Доступно часов: ${checked}, Запланировано: ${hoursPlanned}`;
    });
}

document.getElementById('saveBtn').onclick=save;
document.addEventListener('DOMContentLoaded',load);
</script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@4/build/cjs/index.js"></script>
</body>
</html>
