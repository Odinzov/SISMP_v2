<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Задачи</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header">
    <span class="header-text">Сервис управления заданиями</span>
    <div class="dropdown">
      <i id="menuToggle" class="fas fa-bars menu-icon"></i>
      <nav id="dropdownMenu" class="dropdown-content">
        <a href="index.html" class="dropdown-item">Главная</a>
        <a href="dashboard.html" class="dropdown-item">Аккаунт</a>
        <a href="tasks.html" class="dropdown-item">Задачи</a>
        <a href="modern_calendar.html" class="dropdown-item">Календарь</a>
        <a href="profile.html" class="dropdown-item">Профиль</a>
        <a href="tl-dashboard.html" class="dropdown-item teacher-link">TL Панель</a>
        <a href="risk-log.html" class="dropdown-item teacher-link">Риски</a>
        <a href="reports.html" class="dropdown-item teacher-link">Отчёты</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="info-section">
      <h2>Список задач</h2>
      <button id="exportBtn" class="btn mb-1">Экспорт CSV</button>
      <table class="table" id="taskTable">
        <thead style="background:#f0f6ff">
          <tr>
            <th>ИД</th>
            <th>Наименование</th>
            <th>Трудоёмкость</th>
            <th>Дедлайн</th>
            <th>Исполнитель</th>
            <th>Статус</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="scripts.js"></script>
  <script src="sample_data.js"></script>
  <script>
    const API = '/api', tokenKey = 'pyToken';
    const tbody = document.querySelector('#taskTable tbody');
    function loadTasks(){
      fetch(API+'/tasks', {headers:{'Authorization':'Bearer '+localStorage.getItem(tokenKey)}})
        .then(r=>r.json())
        .then(data=>{ if(!Array.isArray(data) || !data.length) data=SAMPLE_TASKS; showTasks(data); })
        .catch(()=>showTasks(SAMPLE_TASKS));
    }
    function showTasks(list){
      tbody.innerHTML='';
      list.forEach(t=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${t.id}</td>`+
          `<td>${t.name}</td>`+
          `<td>${t.effort}</td>`+
          `<td>${t.deadline?t.deadline.split('T')[0]:''}</td>`+
          `<td>${t.assignee||''}</td>`+
          `<td>${t.status}</td>`+
          `<td>`+
          `<a href="/task/${t.id}" class='btn' style='margin-right:4px'>Подробнее</a>`+
          (t.assignee? (t.assignee==currentUser?`<button onclick="release(${t.id})" class='btn'>Отдать</button>`:'') : `<button onclick="claim(${t.id})" class='btn'>Взять</button>`)+`</td>`;
        tbody.appendChild(tr);
      });
    }
    function claim(id){
      fetch(API+`/tasks/${id}/claim`,{method:'POST',headers:{'Authorization':'Bearer '+localStorage.getItem(tokenKey)}})
        .then(r=>{if(!r.ok) return alert('Ошибка'); loadTasks();});
    }
      function release(id){
        fetch(API+`/tasks/${id}/release`,{method:'POST',headers:{'Authorization':'Bearer '+localStorage.getItem(tokenKey)}})
          .then(r=>{if(!r.ok) return alert('Ошибка'); loadTasks();});
      }
      function exportCSV(){
        fetch(API+'/tasks/export',{headers:{'Authorization':'Bearer '+localStorage.getItem(tokenKey)}})
          .then(r=>r.blob())
          .then(blob=>{
            const url=window.URL.createObjectURL(blob);
            const a=document.createElement('a');
            a.href=url;
            a.download='tasks.csv';
            a.click();
            window.URL.revokeObjectURL(url);
          });
      }
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
      const currentUser = localStorage.getItem(tokenKey)?jwt_decode(localStorage.getItem(tokenKey)).uid:null;
      document.addEventListener('DOMContentLoaded', ()=>{
        loadTasks();
        const btn=document.getElementById('exportBtn');
        if(btn) btn.addEventListener('click', exportCSV);
      });
  </script>
</body>
</html>
