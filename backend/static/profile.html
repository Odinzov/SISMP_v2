<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки профиля</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class="header">
  <span class="header-text">Сервис управления заданиями</span>
  <div class="dropdown">
    <i id="menuToggle" class="fas fa-bars menu-icon"></i>
    <nav id="dropdownMenu" class="dropdown-content">
      <a href="index.html" class="dropdown-item">Главная</a>
      <a href="dashboard.html" class="dropdown-item">Аккаунт</a>
      <a href="tasks.html" class="dropdown-item">Задачи</a>
      <a href="modern_calendar.html" class="dropdown-item">Календарь</a>
      <a href="profile.html" class="dropdown-item">Профиль</a>
      <a href="tl-dashboard.html" class="dropdown-item teacher-link">TL Панель</a>
      <a href="risk-log.html" class="dropdown-item teacher-link">Риски</a>
      <a href="reports.html" class="dropdown-item teacher-link">Отчёты</a>
    </nav>
  </div>
</header>
<main class="main">
  <section class="info-section narrow">
    <h2>Настройки</h2>
    <label>Имя пользователя</label>
    <input id="username" type="text" class="form-input">
    <label>Email</label>
    <input id="email" type="email" readonly class="form-input" style="background:#eee">
    <label>Роль</label>
    <input id="role" type="text" readonly class="form-input" style="background:#eee">
    <label>Часовой пояс</label>
    <input id="tz" type="text" class="form-input" placeholder="UTC">
    <div class="buttons center">
      <button class="btn" id="save">Сохранить</button>
      <button class="btn btn-danger" id="logout" style="margin-left:0.5rem">Выйти</button>
    </div>
  </section>
</main>
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script>
const API='/api', tokenKey='pyToken';
document.addEventListener('DOMContentLoaded',()=>{
  const token=localStorage.getItem(tokenKey);
  if(!token) location.replace('login.html');
  fetch(API+'/profile',{headers:{'Authorization':'Bearer '+token}})
    .then(r=>r.json()).then(d=>{
      document.getElementById('username').value=d.username;
      document.getElementById('email').value=d.email;
      document.getElementById('role').value=d.role;
      document.getElementById('tz').value=d.timezone;
    });
  document.getElementById('save').onclick=()=>{
    const body={username:document.getElementById('username').value.trim(),timezone:document.getElementById('tz').value.trim()};
    fetch(API+'/profile',{method:'PATCH',headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},body:JSON.stringify(body)}).then(()=>alert('Сохранено'));
  };
  document.getElementById('logout').onclick=()=>{localStorage.removeItem(tokenKey);location.replace('login.html');};
});
</script>
</body>
</html>
