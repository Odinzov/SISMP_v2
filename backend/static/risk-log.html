<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Журнал рисков</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class="header">
  <span class="header-text">Журнал рисков</span>
  <div class="dropdown">
    <i id="menuToggle" class="fas fa-bars menu-icon"></i>
    <nav id="dropdownMenu" class="dropdown-content">
      <a href="index.html" class="dropdown-item">Главная</a>
      <a href="dashboard.html" class="dropdown-item">Аккаунт</a>
      <a href="tasks.html" class="dropdown-item">Задачи</a>
      <a href="modern_calendar.html" class="dropdown-item">Календарь</a>
      <a href="profile.html" class="dropdown-item">Профиль</a>
      <a href="tl-dashboard.html" class="dropdown-item teacher-link">TL Панель</a>
      <a href="risk-log.html" class="dropdown-item teacher-link">Риски</a>
      <a href="reports.html" class="dropdown-item teacher-link">Отчёты</a>
    </nav>
  </div>
</header>
<main class="main">
  <section class="info-section">
    <table id="riskTable" class="table">
      <thead>
        <tr><th>Дата</th><th>Задача</th><th>Сообщение</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>
<script src="scripts.js"></script>
<script src="sample_data.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script>
const API='/api', tokenKey='pyToken';
const tbody=document.querySelector('#riskTable tbody');
function load(){
  fetch(API+'/risk-events',{headers:{'Authorization':'Bearer '+localStorage.getItem(tokenKey)}})
    .then(r=>r.json())
    .then(list=>{ if(!Array.isArray(list)||!list.length) list=SAMPLE_RISKS; show(list); })
    .catch(()=>show(SAMPLE_RISKS));
}
function show(list){
  tbody.innerHTML='';
  list.forEach(e=>{
    const d=e.date.split ? e.date.split('T')[0] : e.date;
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${d}</td><td>${e.task}</td><td>${e.message}</td>`;
    tbody.appendChild(tr);
  });
}
if(!localStorage.getItem(tokenKey)) location.replace('login.html');
document.addEventListener('DOMContentLoaded',load);
</script>
</body>
</html>
